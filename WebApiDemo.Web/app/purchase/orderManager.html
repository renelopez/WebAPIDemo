<section class="mainbar" data-ng-controller="orderManager as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div data-cc-widget-header title="My Orders"></div>
                    <div class="widget-content user">
                        <div ng-repeat="order in vm.orders" ng-click="vm.toggleDetails(order)">
                            Customer name:{{order.customer}}
                            Order date:{{order.orderDate | date:'medium'}}
                            <div ng-if="vm.showDetails(order)">
                                <div ng-repeat="item in order.orderDetails">
                                    Title:{{item.book.name}}
                                    Quantity:{{item.quantity}}
                                    Net:{{item.book.price * item.quantity | currency:"USD$" }}
                                </div>
                            </div>
                            <hr ng-if="!$last"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
